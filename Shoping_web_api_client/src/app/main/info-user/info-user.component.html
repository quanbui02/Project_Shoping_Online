<div class="container">
  <div class="main-body">
    <div class="row">
      <!-- Phần thông tin cơ bản -->
      <div class="col-lg-4">
        <div class="card" style="height: 94%;">
          <div class="card-body">
            <div class="d-flex flex-column align-items-center text-center">
              <div class="mt-3">
                <h4>{{ user.fullName }}</h4>
                <p class="text-muted font-size-sm">{{ user.diaChi }}</p>
              </div>
            </div>
            <hr class="my-4">
          </div>
        </div>
      </div>

      <!-- Phần chỉnh sửa thông tin -->
      <div class="col-lg-8">
        <div class="card">
          <div class="card-body">
            <!-- Bắt đầu form -->
            <form [formGroup]="userFormGroup">
              <!-- First Name -->
              <div class="row mb-3">
                <div class="col-sm-3">
                  <h3 class="mb-0">First Name</h3>
                </div>
                <div class="col-sm-9 text-secondary">
                  <input type="text" class="form-control" formControlName="FirstName" />
                </div>
              </div>
            
              <!-- Last Name -->
              <div class="row mb-3">
                <div class="col-sm-3">
                  <h3 class="mb-0">Last Name</h3>
                </div>
                <div class="col-sm-9 text-secondary">
                  <input type="text" class="form-control" formControlName="LastName" />
                </div>
              </div>
            
              <!-- Điện thoại -->
              <div class="row mb-3">
                <div class="col-sm-3">
                  <h3 class="mb-0">Điện thoại</h3>
                </div>
                <div class="col-sm-9 text-secondary">
                  <input type="text" class="form-control" formControlName="SDT" />
                </div>
              </div>
            <!-- Địa chỉ -->
            <div class="address-container">
              <!-- Chọn Tỉnh -->
              <div class="address-field">
                <label class="address-label">Tỉnh / Thành phố</label>
                <select class="address-select" formControlName="Tinh" (ngModelChange)="changTinhThanh($event)" [(ngModel)]="Tinh"  name="tinh">
                  <option *ngFor="let item of list_tinh_thanh" [value]="item.name">{{ item.name }}</option>
                </select>
              </div>
            
              <!-- Chọn Huyện -->
              <div class="address-field">
                <label class="address-label">Quận / Huyện</label>
                <select class="address-select" formControlName="Huyen" (ngModelChange)="changHuyenQuan($event)" [(ngModel)]="Huyen" name="huyen" >
                  <option *ngFor="let huyen of list_quan_huyen" [value]="huyen.name">{{ huyen.name }}</option>
                </select>
              </div>
            
              <!-- Chọn Xã -->
              <div class="address-field">
                <label class="address-label">Xã / Phường</label>
                <select formControlName="Xa" class="address-select" [(ngModel)]="Xa" name="xa" >
                  <option *ngFor="let xa of list_xa_phuong" [value]="xa.name">{{ xa.name }}</option>
                </select>
              </div>
            </div>
            
              
              <!-- Địa chỉ full -->
              <div class="row mb-3">
                <div class="col-sm-3">
                  <h3 class="mb-0">Số nhà/ ngách</h3>
                </div>
                <div class="col-sm-9 text-secondary">
                  <input type="text" class="form-control" formControlName="DiaChi" />
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-sm-3">
                  <h3 class="mb-0">Địa chỉ</h3>
                </div>
                <div class="col-sm-9 text-secondary">
                  <input type="text" class="form-control"  [value]="user.diaChiFull" readonly/>
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-sm-3">
                  <h3 class="mb-0">Email</h3>
                </div>
                <div class="col-sm-9 text-secondary">
                  <input
                    type="text"
                    class="form-control"
                    [value]="user.email"
                    readonly
                  />
                </div>
              </div>
            
              <!-- Nút lưu -->
              <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-9 text-secondary">
                  <button class="btn btn-primary" [disabled]="!userFormGroup.valid" (click)="Save()">
                    Lưu
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      
  </div>
</div>
